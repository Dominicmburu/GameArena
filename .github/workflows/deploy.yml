name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and push backend image
      - name: Build and push Backend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-backend:${{ github.sha }}

      # Build and push frontend image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-frontend:${{ github.sha }}

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "~/gamearena"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/gamearena
            
            # Create/update .env file with secrets
            cat > .env << EOF
            # Docker & Database
            POSTGRES_USER=gamearena
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=gamearena
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            
            # Application
            NODE_ENV=production
            PORT=5000
            
            # JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_EXPIRE=7d
            
            # Cookies
            COOKIE_DOMAIN=${{ secrets.COOKIE_DOMAIN }}
            COOKIE_SECURE=true
            
            # URLs
            FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            BACKEND_URL=${{ secrets.BACKEND_URL }}
            CLIENT_ORIGIN=${{ secrets.CLIENT_ORIGIN }}
            
            # M-Pesa Production
            MPESA_ENV=production
            MPESA_CONSUMER_KEY=${{ secrets.MPESA_CONSUMER_KEY }}
            MPESA_CONSUMER_SECRET=${{ secrets.MPESA_CONSUMER_SECRET }}
            MPESA_PASSKEY=${{ secrets.MPESA_PASSKEY }}
            MPESA_BUSINESS_SHORT_CODE=${{ secrets.MPESA_BUSINESS_SHORT_CODE }}
            MPESA_CALLBACK_URL=${{ secrets.MPESA_CALLBACK_URL }}
            MPESA_QUEUE_TIMEOUT_URL=${{ secrets.MPESA_QUEUE_TIMEOUT_URL }}
            MPESA_RESULT_URL=${{ secrets.MPESA_RESULT_URL }}
            MPESA_INITIATOR_NAME=${{ secrets.MPESA_INITIATOR_NAME }}
            MPESA_INITIATOR_PASSWORD=${{ secrets.MPESA_INITIATOR_PASSWORD }}
            MPESA_CERT_PATH=/app/certs/production_cert.cer
            EOF
            
            # Stop and remove old containers
            echo "Stopping existing containers..."
            docker-compose down --remove-orphans
            
            # Remove old images to force fresh pull
            echo "Removing old images..."
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-backend:latest 2>/dev/null || true
            docker rmi ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-frontend:latest 2>/dev/null || true
            
            # Pull latest images
            echo "Pulling latest images..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-backend:latest
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/gamearena-frontend:latest
            
            # Deploy with docker-compose (force recreate containers)
            echo "Starting new containers..."
            docker-compose up -d --force-recreate
            
            # Wait for containers to stabilize
            echo "Waiting for services to start..."
            sleep 15
            
            # Check status
            echo "=== Container Status ==="
            docker-compose ps
            
            echo ""
            echo "=== Backend Logs ==="
            docker-compose logs --tail=30 backend
            
            echo ""
            echo "=== Frontend Logs ==="
            docker-compose logs --tail=30 frontend
            
            # Cleanup old/dangling images (but keep currently used ones)
            echo ""
            echo "Cleaning up dangling images..."
            docker image prune -f
            
            echo ""
            echo "=== Deployment Complete ==="